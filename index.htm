<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
</head>
<body>
    <!-- Replace 'YOUR_PAYPAL_CLIENT_ID' with your actual PayPal Client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <div id="paypal-button-container"></div>

    <script>
        // Render the PayPal button
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // Set your desired payment amount
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                // Capture the transaction when the user approves the payment
                return actions.order.capture().then(function(details) {
                    // Handle successful payment (e.g., show a thank you message)
                    console.log('Payment completed:', details);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
